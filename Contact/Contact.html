<div class ="contact-us">
		<h1> <b> CONTACTEZ-NOUS ! </b> </h1>
		<div class="company-info">
		<h2> <b> B A T U T A </h2> </b>
		<h4> 
		<div> 14 Rue Cujas 75005 PARIS </div>
		<div> 06.12.34.56.78 </div>
		<div> batuta@contact.fr </div>
		</h4>
		</div>
		<div class="contact"> 
		<h3> Écrivez-nous ! </h3>
		<form action="">
		<p> 
		<label> Nom: </label> 
		<input type="text" name="nom" placeholder="Entrez votre nom" required>
		</p>
		<p> 
		<label> Prénom: </label> 
		<input type="text" name="prénom" placeholder="Entrez votre prénom" required>
		</p>
		<p> 
		<label> Numéro de téléphone: </label> 
		<input type="text" name="téléphone" placeholder="Entrez votre numéro de téléphone" required>
		</p>
		<p> 
		<label> Adresse e-mail: </label> 
		<input type="email" name="email" placeholder="Entrez votre adresse e-mail" required>
		</p>
		<p> Vous êtes : </p> 
	<select id="Statut">
	<option value = "Vous êtes"> <b> Vous êtes : </b> </option>
	<option value = "Un client"> <b> Un client </b> </option>
	<option value = "Un producteur"> <b> Un producteur d'objets d'arts </b> </option>
	<option value = "Autre"> <b> Autre </b> </option>
	</select>
	<p> 
		<label> Objet </label> 
		<input type="text" name="Objet" placeholder="Spécifiez l'objet de votre message" required>
		</p>
		<p> 
		<label> Message: </label> 
		<textarea name="message" placeholder="Saisissez votre message..." rows="5" cols="55" required> </textarea>
		</p>
		<input type="submit" value="Envoyer"> 
		</form>
		</div>
		</div>
